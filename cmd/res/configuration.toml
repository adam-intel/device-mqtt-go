[Service]
Host = "localhost"
Port = 49982
ConnectRetries = 3
Labels = []
OpenMsg = "device mqtt started"
Timeout = 5000
EnableAsyncReadings = true
AsyncBufferSize = 16

[Registry]
Host = "localhost"
Port = 8500
CheckInterval = "10s"
FailLimit = 3
FailWaitTime = 10
Type = "consul"

[Logging]
EnableRemote = false
File = "./device-mqtt.log"

[Writable]
LogLevel = "INFO"

[Clients]
  [Clients.Data]
  Protocol = "http"
  Host = "localhost"
  Port = 48080
  Timeout = 50000

  [Clients.Metadata]
  Protocol = "http"
  Host = "localhost"
  Port = 48081
  Timeout = 50000

  [Clients.Logging]
  Protocol = "http"
  Host = "localhost"
  Port = 48061

# Pre-define Devices
[[DeviceList]]
  Name = "IntelAcePoint"
  Profile = "MQTT-Device"
  Description = "MQTT device"
  Labels = [ "MQTT"]
  [DeviceList.Protocols]
    [DeviceList.Protocols.mqtt]
       Schema = "tcp"
       Host = "localhost"
       Port = "1883"
       ClientId = "CommandPublisher"
       User = ""
       Password = ""
       Topic = "NoUsed"

[Device]
  DataTransform = true
  InitCmd = ""
  InitCmdArgs = ""
  MaxCmdOps = 128
  MaxCmdValueLen = 256
  RemoveCmd = ""
  RemoveCmdArgs = ""
  ProfilesDir = "./res"

# Driver configs
[Driver]
IncomingSchema = "tcp"
IncomingHost = "localhost"
IncomingPort = "1883"
IncomingUser = ""
IncomingPassword = ""
IncomingQos = "0"
IncomingKeepAlive = "60"
IncomingClientId = "IncomingDataSubscriber"
IncomingTopics = "rfid/gw/heartbeat:HeartbeatJSON:IntelAcePoint,rfid/gw/alerts:AlertsJSON:IntelAcePoint,rfid/gw/events:EventsJSON:IntelAcePoint"
ResponseSchema = "tcp"
ResponseHost = "localhost"
ResponsePort = "1883"
ResponseUser = ""
ResponsePassword = ""
ResponseQos = "0"
ResponseKeepAlive = "60"
ResponseClientId = "CommandResponseSubscriber"
ResponseTopic = "ResponseTopic"
